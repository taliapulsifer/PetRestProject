
<!DOCTYPE html>
<!-- Demonstrated in class-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Toggle</title>
    </head>

    <body>
        <img id="toggleImage" src="https://cottagelife.com/wp-content/uploads/2018/09/shutterstock_522019972-770x477.jpg" alt="Image 1">
        <input type="range" id="imageSlider" min="0" max="1" step="1" value="0" oninput="updateImage(this.value)">
        <span id="sliderValue">Show Image</span>
        <script>

            function updateImage(sliderValue)
            {
                var imgElement = document.getElementById("toggleImage");
                var sliderLabel = document.getElementById("sliderValue");

                if (sliderValue == 0)
                {
                    imgElement.src = "https://cottagelife.com/wp-content/uploads/2018/09/shutterstock_522019972-770x477.jpg";
                    buttonElement.innerHTML = "Show Image #1"
                }
                else
                {
                    imgElement.src = "https://miro.medium.com/v2/resize:fit:786/format:webp/1*S81O15rjKfG-BFdnNC6-GQ.jpeg";
                    buttonElement.innerHTML = "Show Image #2"
                }
            }



        </script>
    </body>
</html>
